<!DOCTYPE html>
<html>
<head>
    <title>Easy Movers || Contact us</title>
    <link rel="stylesheet" type="text/css" href="./css/chatbox.css">
    <link rel="icon" href="skool logo.avif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="text" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Phone">
                <textarea placeholder="Message" class="field"></textarea>
                <button class="btn">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Chatbox HTML -->
    <div class="chatbox-container">
        <div class="chatbox">
            <div class="chat-messages" id="chat-messages"></div>
            <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
            <button class="chat-send-button" id="send-button"><i class="fa fa-paper-plane"></i></button> 
        </div>
        <button class="chat-call-button" id="call-button">Call Us</button>
    </div>
    
    <script src="./js/chatbox.js"></script>
</body>
</html>
